<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>{{message}}</h2>
        <button @click="changeMessage">修改message</button>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
        // 1.创建app
        const app = Vue.createApp({//vue全局对象。调用Vue.createApp（），返回一个函数。
            data() {
                return {
                    message: "hello vue",
                }
            },
            methods: {
                changeMessage() {
                    this.message = "你好啊~"
                }
            },
            // 生命周期的回调函数:当前的组件被创建时自动执行
            // 一般在该函数中，会进行网络请求
            created() {
                console.log("created");
                this.$watch("message", (newValue, oldVlaue) => {
                    console.log("message变化~",newValue, oldVlaue);
                }, { deeep: true })
            }
        })
        // 2.挂载app
        app.mount("#app");//app调用mount函数，挂载到#app里面。底层通过querySelector找到div元素
    </script>
</body>

</html>
