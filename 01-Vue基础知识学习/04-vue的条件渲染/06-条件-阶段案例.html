<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <button @click="toggle">切换</button>
        </div>
        <div v-if="isShoweCode">
            <img src="https://img.xianjichina.com/editer/20210903/image/8978254ff0d1129c6fb0186a9e550bda.jpg" alt="">
        </div>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
        // 1.创建app
        const app = Vue.createApp({//vue全局对象。调用Vue.createApp（），返回一个函数。
            data() {
                return {
                    message: "hello vue",
                    isShoweCode: true,

                }
            },
            methods: {
                toggle() {
                    this.isShoweCode = !this.isShoweCode;
                }
            },
        })
        // 2.挂载app
        app.mount("#app");//app调用mount函数，挂载到#app里面。底层通过querySelector找到div元素
    </script>
</body>

</html>
